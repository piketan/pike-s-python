<html>

<body>

<b>This text is bold</b>
<!--加粗字体-->
<br />

<strong>This text is strong</strong>
<!--加粗字体-->

<br />

<big>This text is big</big>
<!--让字体变大不再使用-->
<br />

<em>This text is emphasized</em>
<!--让字体斜过来-->
<br />

<i>This text is italic</i>
<!--让字体斜过来-->
<br />

<small>This text is small</small>
<!--让字体变小-->
<br />

This text contains
<sub>subscript</sub>
<!--让字体显示在下方-->
<br />

This text contains
<sup>superscript</sup>
<!--让字体在上方-->

</body>
</html>
